<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RestaurantOS</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f6f8;
      --white: #ffffff;
      --dark: #111827;
      --gray: #6b7280;
      --accent: #22c55e;
      --danger: #ef4444;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg);
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--dark);
      color: white;
      padding: 24px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 32px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .nav button {
      background: none;
      border: none;
      color: #d1d5db;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
    }

    .nav button.active {
      color: white;
      font-weight: 600;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 32px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      color: var(--dark);
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .card {
      background: var(--white);
      padding: 20px;
      border-radius: var(--radius);
    }

    .card p {
      font-size: 14px;
      color: var(--gray);
    }

    .card h3 {
      margin-top: 8px;
      font-size: 22px;
    }

    /* Sections */
    .section {
      background: var(--white);
      padding: 24px;
      border-radius: var(--radius);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      color: var(--gray);
      font-weight: 500;
    }

    .status {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
    }

    .completed {
      background: #dcfce7;
      color: #166534;
    }

    .pending {
      background: #fef3c7;
      color: #92400e;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">üçΩ RestaurantOS</div>
    <div class="nav">
      <button class="active" onclick="showView('dashboard', this)">Dashboard</button>
      <button onclick="showView('orders', this)">Orders</button>
      <button onclick="showView('inventory', this)">Inventory</button>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">

    <div class="header">
      <h1 id="title">Dashboard</h1>
      <div>üë§ Admin</div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="view">
      <div class="cards">
        <div class="card">
          <p>Orders Today</p>
          <h3>124</h3>
        </div>
        <div class="card">
          <p>Revenue</p>
          <h3>$2,430</h3>
        </div>
        <div class="card">
          <p>Low Stock Items</p>
          <h3 style="color: var(--danger)">3</h3>
        </div>
      </div>
    </div>

    <!-- ORDERS -->
    <div id="orders" class="view hidden">
      <div class="section">
        <h2>Recent Orders</h2>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1024</td>
              <td>Dine In</td>
              <td>$45</td>
              <td><span class="status completed">Completed</span></td>
            </tr>
            <tr>
              <td>#1025</td>
              <td>Takeaway</td>
              <td>$18.5</td>
              <td><span class="status pending">Pending</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- INVENTORY -->
    <div id="inventory" class="view hidden">
      <div class="section">
        <h2>Inventory Alerts</h2>
        <p>‚ö† Chicken Breast ‚Äî Low Stock</p>
        <p>‚ö† Cooking Oil ‚Äî Low Stock</p>
      </div>
    </div>

  </main>

  <script>
    function showView(viewId, button) {
      document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
      document.getElementById(viewId).classList.remove('hidden');

      document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
      button.classList.add('active');

      document.getElementById('title').innerText =
        viewId.charAt(0).toUpperCase() + viewId.slice(1);
    }
  </script>

</body>
</html>
